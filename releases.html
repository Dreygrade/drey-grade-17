function draw(){

}

var myRectangle = canvas.getContext('2d');
myRectangle.fillRect(15,15,100,100);
myRectangle.clearRect(20,20,60,60);
myRectangle.strokeRect(25,25,50,50);
}
}

myRectangle.clearRect(20,20,60,60);
myRectangle.strokeRect(25,25,40,40);
}
}
